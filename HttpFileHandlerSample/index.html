<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <script src="https://code.jquery.com/jquery-2.2.4.js" type="text/javascript"></script>
<form enctype="multipart/form-data" method="post" id="frmData" action="Handler1.ashx">
    <input id="File1" type="file" multiple="multiple" name="File1" />
    Name: <input id="txtName" name="txtName" type="text" /><br />
    Password: <input id="txtPassword" name="txtPassword" type="text" />
    <input id="Submit1" type="button" value="submit" />


</form>

    <script>
        $(function () {
            $("#Submit1").on("click", function () {
                $("#frmData").submit();
                return false;
                alert("form submitted successfully");

            });

        });

    </script>
</body>
</html>
